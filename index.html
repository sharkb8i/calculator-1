<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>

	<title>Calculator</title>
</head>
<body>
	<form class="calculator" name="calc">
		<div class="visor">
			<div class="acc"></div>
            <div class="total" hidden></div>
		</div>
		<span class="num" onclick="options(this.textContent)">C</span>
		<span class="num" onclick="options(this.textContent)">CE</span>
		<span class="num" onclick="options(this.textContent)">%</span>
		<span class="num" onclick="options(this.textContent)">/</span>
		<span class="num" onclick="options(this.textContent)">7</span>
		<span class="num" onclick="options(this.textContent)">8</span>
		<span class="num" onclick="options(this.textContent)">9</span>
		<span class="num" onclick="options(this.textContent)">*</span>
		<span class="num" onclick="options(this.textContent)">4</span>
		<span class="num" onclick="options(this.textContent)">5</span>
		<span class="num" onclick="options(this.textContent)">6</span>
		<span class="num" onclick="options(this.textContent)">+</span>
		<span class="num" onclick="options(this.textContent)">1</span>
		<span class="num" onclick="options(this.textContent)">2</span>
		<span class="num" onclick="options(this.textContent)">3</span>
		<span class="num" onclick="options(this.textContent)">-</span>
		<span class="num" onclick="options(this.textContent)">0</span>
		<span class="num" onclick="options(this.textContent)">00</span>
		<span class="num" onclick="options(this.textContent)">.</span>
		<span class="num equal" onclick="options(this.textContent)">=</span>
	</form> <!-- calculator -->
</body>
</html>
